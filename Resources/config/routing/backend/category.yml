sylius_catalog_backend_category_create:
    pattern: /{catalogAlias}/categories/create
    defaults: { _controller: sylius_catalog.controller.backend.category:createAction }
    
sylius_catalog_backend_category_update:
    pattern: /{catalogAlias}/categories/{id}/update
    defaults: { _controller: sylius_catalog.controller.backend.category:updateAction }
        
sylius_catalog_backend_category_delete:
    pattern: /{catalogAlias}/categories/{id}/delete
    defaults: { _controller: sylius_catalog.controller.backend.category:deleteAction }

sylius_catalog_backend_category_move_up:
    pattern: /{catalogAlias}/categories/{id}/move-up
    defaults: { _controller: sylius_catalog.controller.backend.category:moveUpAction }
    
sylius_catalog_backend_category_move_down:
    pattern: /{catalogAlias}/categories/{id}/move-down
    defaults: { _controller: sylius_catalog.controller.backend.category:moveDownAction }

sylius_catalog_backend_category_list:
    pattern: /{catalogAlias}/categories/list
    defaults: { _controller: sylius_catalog.controller.backend.category:listAction }
    
sylius_catalog_backend_category_show:
    pattern: /{catalogAlias}/categories/{id}
    defaults: { _controller: sylius_catalog.controller.backend.category:showAction }
